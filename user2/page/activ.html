                        </td>
                        <td>
                            <button class="btn btn-defaul" name="btnConfirm" value="Confirm" ng-click="deleteActiv(activ.id)" ><i class="glyphicon glyphicon-trash"></i><a style="font-size: 17px">&nbsp; &nbsp;ลบ</a></button>

                    </tr>
