     <!-- Page Heading -->
         <div class="row">
          <div class="col-lg-12">
            <h1 style="color:#0174DF"> แก้ไข <span style="color:#000">ข่าวประชาสัมพันธ์</span>
                </h1>
          </div>
         </div>

         <div class="row" >
         <fieldset>
          <div class="col-lg-12" ng-init="showNews()">

             <form role="form" class="form-horizontal" style="font-size:14px;" ng-submit="editNews(news)">

                <div class="form-group"><!-- Form-group 1 -->

                    <label for="newsTitle" class="col-sm-2">หัวข้อข่าว</label>
                      <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="พิมพ์หัวข้อข่าว" ng-model="news.newsTitle">
                      </div>
                </div><!-- Form-group 1 -->

                <div class="form-group"><!-- Form-group 2 -->

                    <label for="newsDetail" class="col-sm-2">รายละเอียด</label>
                      <div class="col-sm-6">
                      <textarea class="form-control" rows="8" placeholder="พิมพ์รายละเอียด" ng-model="news.newsDetail"></textarea> 
                      </div>
                </div><!-- Form-group 2 -->

                <div class="form-group"><!-- Form-group 3 -->

                    <label for="newsDate" class="col-sm-2">วันที่ประกาศ</label>
                      <div class="col-sm-4">
                      <input type="date" class="form-control" placeholder="พิมพ์วันที่">
                      </div>
                </div><!-- Form-group 3-->

                <div class="form-group" method="post" action="" enctype="multipart/form-data"><!-- Form-group 4-->

                    <label for="newsImg" class="col-sm-2">รูปภาพ</label>
                    <div class="col-sm-4">
                    <input type="file" name="filUpload">
                    <p class="help-block">อัพโหลดรูปภาพ&nbsp;ไฟล์.png/.jpg</p>
                    </div>
                    <div class="col-sm-3">
                    <input name="btnSubmit" type="submit" value="อัพโหลด">
                    </div>

                </div><!-- Form-group 4-->

                <div class="form-group"><!-- Form-group 5 -->

                    <label for="newsSubmit" class="col-sm-2">โดย</label>
                      <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="ลงชื่อผู้align="center"ประกาศ" ng-model="news.newsSubmit">
                      </div>
                </div><!-- Form-group 5-->

                <div class="col-sm-6"><!-- Form-group 6 -->
                   <button class="btn btn-defaul" style="font-size: 19px"> <a href="#/newsMenu/news"  > <i class="glyphicon glyphicon-backward"></i>&nbsp;ย้อนกลับ </a></button>
                   <button class="btn btn-info" type="submit">Update</button>
                </div> <!-- Form-group 6 -->

                 </form>
          </div>
          </fieldset>
         </div>
