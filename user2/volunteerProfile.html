        <!-- Register Yalannanbaru -->
        <div class="row"><br>
        <div class="row well text">
        <fieldset>
            <div class="col-lg-12">
            <!-- Register Volunteer Yalannanbaru Form -->
            <form role="form" class="form-horizontal" style="font-size:18px;">

                <div class="form-group"><!-- Form-group 1 -->

                    <label for="staffName" class="col-sm-1">ชื่อ:</label>
                      <div class="col-sm-3">
                      <input type="text" class="form-control"><text>{{ staff.staffName }}</text>
                      </div>
                </div>

                <div class="form-group"><!-- Form-group 2 -->

                      <label for="staffLastname" class="col-sm-1">นามสกุล:</label>
                      <div class="col-sm-3">
                      <input type="text" class="form-control"><text>{{ staff.staffLastname }}</text>
                      </div>
                </div>

                <div class="form-group"><!-- Form-group 3 -->

                    <label for="staffGender" class="col-sm-1">เพศ:</label>
                      <div class="col-sm-2">
                      <input type="text" class="form-control"><text>{{ staff.staffGender }}</text>
                      </div>
                </div>

                <div class="form-group"><!-- Form-group 4 -->

                    <label for="staffAddress" class="col-sm-1">ที่อยู่:</label>
                    <div class="col-sm-4">
                    <textarea class="form-control" rows="3"></textarea> 
                    <text>{{ staff.staffAddress}}</text>
                    </div>
                </div>

                <div class="form-group"><!-- Form-group 5 -->
                    <label for="staffDepart" class="col-sm-2">สังกัดหน่วยงาน:</label>
                    <div class="col-sm-3">
                      <select name="staffDepart" class="form-control">
                      <option selected>-- เลือกสังกัดหน่วยงาน --</option>
                      <option>หน่วยญาลันฯปัตตานี</option>
                      <option>หน่วยญาลันฯยะลา</option>
                      <option>หน่วยญาลันฯนราธิวาส</option>
                      <option>หน่วยญาลันฯสงขลา</option>
                      </select> 
                    <option>{{ staff.staffDepart}}</option>
                    </div>
                </div>

                <div class="form-group"><!-- Form-group 6 -->

                    <label for="staffEmail" class="col-sm-1">อีเมลล์:</label>
                    <div class="col-sm-3">
                    <input type="text" class="form-control"><text>{{ staff.staffEmail }}</text>
                    </div>
                </div>

                <div class="form-group"><!-- Form-group 7 -->
                <label for="staffTel" class="col-sm-2">เบอร์โทรศัพท์:</label>
                    <div class="col-sm-3">
                    <input type="text" class="form-control"><text>{{ staff.staffTel }}</text>
                    </div>
                </div>

                <div class="form-group"><!-- Form-group 8 -->

                    <label for="staffUser" class="col-sm-2">ชื่อผู้ใช้:</label>
                      <div class="col-sm-2">
                      <input type="text" class="form-control"><text>{{ staff.staffUser }}</text>
                      </div>
                </div>

                <div class="form-group"><!-- Form-group 9 -->
                    <label for="staffPaswrd" class="col-sm-2">รหัสผ่าน:</label>
                    <div class="col-sm-2">
                    <input type="text" class="form-control">
                    <text>{{ staff.staffPswd}}</text>
                    </div>
                </div>

                
                <div class="col-sm-2">
                <button href="#/activ" class="btn btn-info" role="button" style="margin-left: 45%;font-size: 20px" ><span class="glyphicon glyphicon-edit"></span> &nbsp;แก้ไข</button>
                </div>
                


            </form>
        </div>
        </fieldset>
