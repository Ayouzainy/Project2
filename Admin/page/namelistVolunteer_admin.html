   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <div id="page-wrapper" style="padding-top: 50px;">
    <!-- Page Content -->
    <div class="container" style="font-size: 18px">
        <!-- Call to Action Well -->
        <div class="row">
            <div class="col-xs-12">
                <img class="img-responsive img-rounded" src="img/sirinthorn_words5.jpg" alt="ได้ทำงานช่วยเหลือคนอื่นถือว่าเป็นเกียรติทำให้เรามีความสุข สิรินธร ๒๙ พฤษภาคม ๒๕๕๖">
            </div>  <!-- /.col-lg-12 -->
            </div><!-- /.row --><hr>

        <!-- Content Row -->
        <div class="col-xs-12">
            <h3 style="color: #00BFFF;font-size: 30px"> รายชื่อวิทยากรจิตอาสา </h3><br>
            </div>

            <div class="col-xs-12"> <h3><i class="glyphicon glyphicon-search"></i>&nbsp;&nbsp;ค้นหาวิทยากรจิตอาสา..</h3><br>
            <input type="text" class="form-control " ng-model="search" placeholder="ค้นหา"> 
            </div>

            

            

           

        <div class="col-lg-12">
        <br>
        <div class="table-responsive">
            <table class="table table table-hover table-striped" ng-init="getVolun()">
                <thead>
                    <tr class="active">
                        <th>ลำดับ</th>                        
                        <th>ชื่อ</th>                        
                        <th>นามสกุล</th>
                       <th>เพศ</th>
                       <th>อายุ</th>
                       <th>ที่อยู่</th>
                       <th>ตัวเลือก</th>
                       <th></th>
                       <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="volun in vol | filter:search" >
                        <td>{{ volun.id }}</td>
                        <td>{{ volun.volunName }}</td>
                        <td>{{ volun.volunLastname}}</td>
                        <td>{{ volun.volunGender }}</td>
                        <td>{{ volun.volunAge }}</td>
                        <td>{{ volun.volunAddress }}</td>
                        
                        <td>
                            <button class="btn btn-defaul"><i class="glyphicon glyphicon-eye-open"></i><a href="#/volunteer/namelist_volunteer/{{volun.id}}/show"style="font-size: 17px">&nbsp; &nbsp;แสดง</a></button>
                        </td>
                        <td>
                            <button class="btn btn-defaul" ><i class="glyphicon glyphicon-edit"></i><a href="#/volunteer/namelist_volunteer/{{volun.id}}/update" style="font-size: 17px">&nbsp; &nbsp;แก้ไข</a></button>
                        </td>
                        <td>
                            <button class="btn btn-defaul" name="btnConfirm" value="Confirm" ng-click="deleteVolun(volun.id)" ><i class="glyphicon glyphicon-trash"></i><a href="#/volunteer/namelist_volunteer/{{volun.id}}/delete" style="font-size: 17px">&nbsp; &nbsp;ลบ</a></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>


            <br>
            
        </div> 
</div><!-- /.content -->
            <!-- Footer -->
                <hr>
                <footer>
                    <div class="row">
                        <div class="col-lg-12"><br>
                            <p style="color: #844BB8 ;font-size: 17px" >© Yalannanbaru Anti-Drug Volunteer  2017</p>
                        </div>

                </footer>
    </div><!-- /.wrapper -->
