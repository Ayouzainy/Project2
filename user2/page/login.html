<form class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <h2>Login</h2>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model="auth.username" type="text" class="form-control" placeholder="Username" autofocus>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="auth.password" type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="login()" ng-disabled="!auth.username || !auth.password" class="btn btn-default">Login</button>
        </div>
    </div>
</form>
