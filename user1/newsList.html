    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div id="page-wrapper">
    
    <!-- Page Content -->
    <div class="container" style="font-size: 18px">
        <!-- Call to Action Well -->
        <div class="row">
            <div class="col-xs-12">
                <img class="img-responsive img-rounded" src="img/sirinthorn_words5.jpg" alt="ได้ทำงานช่วยเหลือคนอื่นถือว่าเป็นเกียรติทำให้เรามีความสุข สิรินธร ๒๙ พฤษภาคม ๒๕๕๖">
            </div> <!-- /.col-lg-12 -->
            </div><!-- /.row -->

        <!-- Content Row -->
        <div class="col-lg-12">
            <div class="col-xs-12"> <hr>
                <h3 style="color: #00BFFF;font-size: 30px"> ประชาสัมพันธ์ </h3>
            </div> <hr>

            <div class="col-xs-12"> <h3> <i class="glyphicon glyphicon-search"></i>&nbsp;&nbsp;ค้นหาข่าว..</h3></div> 
            <div class="col-xs-12"> <input type="text" class="form-control " ng-model="search" placeholder="Search"><br>
            </div>
        </div> 

        <div class="col-lg-12">
        <br>
        <div class="table-responsive">
            <table class="table table-striped" ng-init="getNews()">
                <thead>
                    <tr class="active">
                        <th>ลำดับ</th>
                        
                        <th>หัวข้อ</th>
                        
                        <th>วันที่</th>
                       <th>ตัวเลือก</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="news in news | filter:search" >
                        <td>{{ news.id }}</td>
                        <td>{{ news.newsTitle }}</td>
                        <td>{{ news.newsDate}}</td>
                        <td>
                            <button class="btn btn-defaul" ><i class="glyphicon glyphicon-eye-open"></i><a href="#/news/{{news.id}}/show" style="font-size: 17px">&nbsp; &nbsp;แสดง</a></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>

            <br>
            <button class="btn btn-defaul" style="font-size: 19px"> <a href="#/newsActiv"> <i class="glyphicon glyphicon-triangle-left"></i>&nbsp;กลับ </a></button>
        </div> 


</div><!-- /.container -->
    </div><!-- /.wrapper -->
