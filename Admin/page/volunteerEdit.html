<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div id="page-wrapper" style="padding-top: 75px;">

        <!-- Page Content -->
        <div class="container" style="color: #000000" >
        <!-- Call to Action Well -->

        <div class="row">
        	<div class="col-lg-12">
        		<img class="img-responsive img-rounded" src="img/sirinthorn_words5.jpg" alt="ได้ทำงานช่วยเหลือคนอื่นถือว่าเป็นเกียรติทำให้เรามีความสุข สิรินธร ๒๙ พฤษภาคม ๒๕๕๖">
        	</div>
        </div><!-- /.row -->

		 <!-- Page Heading -->
         <div class="row">
         	<div class="col-lg-12">
         		<h1 style="color:#0174DF"> แก้ไข <span style="color:#000">รายละเอียดวิทยากรจิตอาสา</span>
                </h1>
         	</div>
         </div>

         <div class="row" >
         <fieldset>
         	<div class="col-lg-12" ng-init="showVolun()">

         		 <form role="form" class="form-horizontal" style="font-size:14px;" ng-submit="editVolun(vol)">

         		    <div class="form-group"><!-- Form-group 1 -->

                    <label for="volunName" class="col-sm-2">ชื่อ</label>
                      <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="ชื่อ" ng-model="vol.volunName"> <text>{{ vol.volunName }}</text>
                      </div>
                </div><!-- Form-group 1 -->

                <div class="form-group"><!-- Form-group 2 -->

                    <label for="volunLastname" class="col-sm-2">นามสกุล</label>
                      <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="นามสกุล" ng-model="vol.volunLastname"> <text>{{ vol.volunLastname }}</text>
                      </div>
                </div><!-- Form-group 2 -->

                <div class="form-group"><!-- Form-group 3 -->

                    <label for="volunGender" class="col-sm-2">เพศ</label>
                      <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="เพศ" ng-model="vol.volunGender"> <text>{{ vol.volunGender }}</text>
                      </div>
                </div><!-- Form-group 4-->

                <div class="form-group"><!-- Form-group 3 -->

                    <label for="volunAge" class="col-sm-2">อายุ</label>
                      <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="อายุ" ng-model="vol.volunAge"> <text>{{ vol.volunAge }}</text>
                      </div>
                </div><!-- Form-group 4-->

                <div class="form-group"><!-- Form-group 5 -->

                    <label for="volunAddress" class="col-sm-2">ที่อยู่</label>
                      <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="ที่อยู่" ng-model="vol.volunAddress"> <text>{{ vol.volunAddress }}</text>
                      </div>
                </div><!-- Form-group 5-->

                <div class="form-group"><!-- Form-group 6 -->

                    <label for="volunJob" class="col-sm-2">อาชีพ</label>
                      <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="อาชีพ" ng-model="vol.volunJob"> <text>{{ vol.volunJob }}</text>
                      </div>
                </div><!-- Form-group 6-->

                <div class="form-group"><!-- Form-group 7 -->

                    <label for="volunTel" class="col-sm-2">เบอร์โทรศัพท์</label>
                      <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="เบอร์โทรศัพท์" ng-model="vol.volunTel"> <text>{{ vol.volunTel }}</text>
                      </div>
                </div><!-- Form-group 7-->

                <div class="form-group"><!-- Form-group 8 -->

                    <label for="volunEmail" class="col-sm-2">อีเมลล์</label>
                      <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="อีเมลล์" ng-model="vol.volunEmail"> <text>{{ vol.volunEmail }}</text>
                      </div>
                </div><!-- Form-group 8-->

                <div class="form-group"><!-- Form-group 9 -->

                    <label for="volunUser" class="col-sm-2">ชื่อผู้ใช้</label>
                      <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="ชื่อผู้ใช้" ng-model="vol.volunUser"> <text>{{ vol.volunUser }}</text>
                      </div>
                </div><!-- Form-group 9-->

                <div class="form-group"><!-- Form-group 10 -->

                    <label for="volunPswd" class="col-sm-2">รหัสผ่าน</label>
                      <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="รหัสผ่าน" ng-model="vol.volunPswd"> <text>{{ vol.volunPswd }}</text>
                      </div>
                </div><!-- Form-group 10-->




                <div class="form-group"><!-- Form-group 11 -->
                    <button class="btn btn-info" type="submit" style="margin-left: 45%;font-size: 20px">แก้ไข</button>
                </div> <!-- Form-group 11 -->

                 </form>
         	</div>
         	</fieldset>
         </div>

         <div class="col-sm-6"><br>
    <button class="btn btn-defaul" style="font-size: 19px"> <a href="#/volunteer/namelist_volunteer"  > <i class="glyphicon glyphicon-backward"></i>&nbsp;ย้อนกลับ </a></button>
</div>
